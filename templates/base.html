<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <title>
    HealthlevelSeven
  </title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-hl7-primary_blue">
<header class="mb-1 text-center fixed-top border-header">
  <nav class="navbar navbar-expand-lg header p-3">
    <a href="/">
      <img src="{% static 'logo.png' %}">
    </a>
    <a
      class="navbar-brand
      mx-3 custom-text-color"
      href="/">HealthLevelSeven
    </a>
    <button class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse"
      id="navbarNav">
      <div
        class="dropdown show"
      >
        <button
          class="btn custom-button dropdown-toggle m-2 text-white hl7-text-font-weight-250"
          role="button"
          id="dropdown-menu-link-from-hl7"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="true"
        >
          From HL7
        </button>

        <div
          class="dropdown-menu"
          aria-labelledby="dropdown-menu-link">
          <a
            class="dropdown-item"
            href="{% url 'hl7-to-csv' %}"
          >
            HL7 to CSV
          </a>
          <a
            class="dropdown-item"
            href="{% url 'hl7-to-excel' %}"
          >
            HL7 to Excel
          </a>
        </div>
      </div>
      <div
        class="dropdown show"
      >
        <button
          class="btn custom-button dropdown-toggle text-white hl7-text-font-weight-250"
          role="button"
          id="dropdown-menu-link-to-hl7"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          To HL7
        </button>

        <div
          class="dropdown-menu"
          aria-labelledby="dropdown-menu-link">
          <a
            class="dropdown-item"
            href="{% url 'csv-to-hl7' %}"
          >
            CSV to HL7
          </a>
          <a
            class="dropdown-item"
            href="{% url 'excel-to-hl7' %}"
          >
            Excel to HL7
          </a>
          <a
            class="dropdown-item"
            href="{% url 'text-to-hl7' %}"
          >
            Text to HL7
          </a>
        </div>
      </div>
    </div>
  </nav>
</header>
<div>
  {% block content %}{% endblock content %}
</div>
<footer
  class="bg-hl7-primary_grey p-3 fixed-bottom bg-hl7-secondary border-top border-white"
>
  <div
    class="container"
  >
    <a
      class="text-right links mr-3 text-white hl7-text-font-weight-200"
      href="https://github.com/Jan-PieterK/health-level-seven"
      target="_blank"
    >
      Github
    </a>
    <a
      class="text-right links text-white mr-3 hl7-text-font-weight-200"
      href="https://github.com/Jan-PieterK/health-level-seven"
      target="_blank"
    >
      Contribute
    </a>
    <a
      class="text-right links text-white mr-3 hl7-text-font-weight-200"
      href="https://github.com/Jan-PieterK/py-hl7"
      target="_blank"
    >
      py-hl7
    </a>
    <a
      class="text-white text-right links mr-3 hl7-text-font-weight-200"
      href="https://github.com/Jan-PieterK/health-level-seven/blob/main/LICENSE.txt"
      target="_blank"
    >
      License
    </a>
  </div>
</footer>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="{% static 'js/bootstrap.min.js' %}" crossorigin="anonymous"></script>
</body>
</html>
